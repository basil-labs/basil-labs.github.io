---
layout: default_white
title: Articles
---
<section class="home-section-two module" style="padding-top: 200px;background-color: #ECEDEA;">
    <div class="container">
        <h2 class="module-title font-alt">Case Studies</h2>
        <div class="row multi-columns-row post-columns">
            {% for post in site.posts %}
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="post">
                    <div class="post-thumbnail"><a target="_blank" href="{{ post.url }}">
                            <img class="blog-thumbnail" src="{{ post.image_src | absolute_url }}">
                        </a>
                    </div>
                    <div class="post-header font-alt">
                        <h2 class="post-title"><a target="_blank" href="{{ post.url }}">
                                {{ post.title }}</a></h2>
                    </div>
                    <div class="post-entry">
                        <p>
                            {{ post.description }}
                        </p>
                    </div>
                    <div class="post-more"><a target="_blank" class="more-link" href="{{ post.url }}">Read more</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
